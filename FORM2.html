<html>

<head>
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <section>
        <p>
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" id="">
        </p>
        <p>
            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido">
        </p>
        <p> Sexo:
            <input type="checkbox" name="Hombre" id=""> <label for="Hombre">Hombre</label>
            <input type="checkbox" name="Mujer" id=""> <label for="Mujer">Mujer</label>
        </p>
        <p>
            <label for="Correo">Correo:</label>
            <input type="text" name="Correo">
        </p>
        <p>
            <label for="Poblacion">Población:</label>
            <select name="Poblacion" id="">
                <option value="1">Alicante</option>
                <option value="2">Cordoba</option>
            </select>
        <p>
            <label for="Descripcion">Descripcion:</label>
            <input type="text" name="Descripcion" style="width:500px;height:90px">
        </p>



        </p>
        <p>
            <input type="checkbox" name="Novedades" id="">
            <label for="Novedades">Deseo recibir información sobre novedades y ofertas</label>
        </p>
        <p>
            <input type="checkbox" name="Condiciones" id="">
            <label for="Condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa
                sobre protección de datos</label>
        </p>
    </section>
    <footer>

        <button>Enviar</button>
    </footer>
</body>

</html>
